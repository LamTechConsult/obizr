<ion-view view-title="Select a location">
  <div ng-class="{noInternet:!isOffline}"><span ng-if="!isOffline">YOU ARE OFFLINE! GET CONNECTED</span></div>
  <ion-nav-bar class="bar bar-positive bar-header item-input-inset" ng-class="{noInternet:!isOffline}">
    <ion-nav-back-button side="left">Back </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <h5 class="dark-bg light padding m-none">End at location</h5>
    <div class="list">
      <div class="item item-icon-left item-icon-right" ng-click="directionEndPointLocation()">
        <i class="icon ion-compass"></i> <i class="icon ion-ios-arrow-forward icon-small"></i> An Address
      </div>
      <div class="item item-icon-right text-right grey" ng-click="setBizEndPointLocation()">
        <i class="icon ion-ios-arrow-forward icon-small"></i>
        <span class="item-note" ng-if="businessesDetails.street">{{businessesDetails.street}}, {{businessesDetails.city}}</span>
      </div>
    </div>
  </ion-content>
</ion-view>
