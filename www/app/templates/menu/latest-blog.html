<ion-view view-title="Blogs">
  <div ng-class="{noInternet:!isOffline}"><span ng-if="!isOffline">YOU ARE OFFLINE! GET CONNECTED</span></div>
   <ion-nav-bar class="bar bar-positive bar-header item-input-inset">
    <ion-nav-back-button side="left">Back </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <div class="list" ng-repeat="friend in friends">
      <div class="card">
        <div class="item item-divider">
          Subject of the message{{friend.name}}
        </div>
        <div class="item item-text-wrap">
          Name of the person who sent the message.{{friend.name}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
